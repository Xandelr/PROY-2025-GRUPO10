<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Mesa</title>
    <!-- Firebase CDN links -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Activar Mesa</h1>

    <!-- Formulario o Botón -->
    <label for="mesaId">ID de Mesa:</label>
    <input type="text" id="mesaId" placeholder="Ejemplo: mesa1">
    <button onclick="activarMesa()">Marcar como Ocupada</button>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "xxxxxxxxxxxxx",
            authDomain: "xxxxxxxxxxx",
            projectId: "xxxxxxxxx",
            storageBucket: "xxxxxxxxxxxxxx",
            messagingSenderId: "xxxxxxxxx",
            appId: "xxxxxxxxxxxxxxxxxxx"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function activarMesa() {
            const mesaId = document.getElementById("mesaId").value; // Obtiene el ID de la mesa
            if (mesaId) {
                // Actualiza el estado de la mesa a "ocupada"
                db.collection("mesas").doc(mesaId).update({
                    estado: "ocupada"
                }).then(() => {
                    alert(`La mesa ${mesaId} ha sido ocupada.`);
                }).catch((error) => {
                    console.error("Error al actualizar la mesa:", error);
                });
            } else {
                alert("Por favor, ingresa un ID de mesa.");
            }
        }
    </script>
</body>
</html>
