<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberar Mesa</title>
  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/xxxxxxxxxxxxxxx.js";
import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.10.0/xxxxxxxxxxxxxx.js";

// Configuración de Firebase
const firebaseConfig = {
  apiKey: "xxxxxxxxxxxxxxxxx",
  authDomain: "xxxxxxxxxxxxxxxxxx",
  projectId: "xxxxxxxxxxx",
  storageBucket: "xxxxxxxxxxxxxxxxxx",
  messagingSenderId: "xxxxxxxxxxxxxx",
  appId: "xxxxxxxxxxxxxxxxxxxxxxx"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function () {
      const urlParams = new URLSearchParams(window.location.search);
      const mesaId = urlParams.get('id');

      if (!mesaId) {
        alert("No se especificó ninguna mesa.");
        return;
      }

      try {
        const mesaRef = doc(db, "mesas", mesaId);
        await setDoc(mesaRef, { estado: "libre" });
        alert(`¡Mesa ${mesaId} liberada correctamente!`);
      } catch (error) {
        console.error("Error al liberar la mesa:", error);
        alert("Hubo un error al liberar la mesa.");
      }
    };
  </script>
</head>
<body>
  <h1>Liberando mesa...</h1>
  <p>Revisa el estado en la página principal.</p>
</body>
</html>
