<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activar Mesa</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const mesaId = urlParams.get('id');
      const mesaRef = doc(db, "mesas", mesaId);

      // Cambiar el estado de la mesa a "ocupada"
      await setDoc(mesaRef, { estado: "ocupada" });
      alert("¡Mesa activada!");
    }
  </script>
</head>
<body>
  <h1>Activando la mesa...</h1>
  <p>Verifica el estado en la base de datos o recarga la página de las mesas.</p>
</body>
</html>
